<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript GitHub API with XHR</title>
    <link rel="stylesheet" type="text/css" href="node_modules/mocha/mocha.css">
    <style>
       .flexbox-container {
         display: -ms-flex;
         display: -webkit-flex;
         display: flex;
       }

      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }

      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
    </head>
    <body>
      <p>
        <form action="#" onsubmit="getRepositories(); return false;">
          <label for="username">Query Username:</label>
          <input type="text" name="username" id="username">
          <input type="submit" value="Search">
        </form>
      </p>
    <main id="main">
    </main>

    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="repositories"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details">
          <div id="branches">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script id="repos-template" type="text/x-handlebars-template">
      <ul>
        {{#each repos}}
          <li><a href="#"
              data-html-url="{{html_url}}"
              data-branches-url="{{branches_url}}"
              data-commits-url="{{commits_url}}"
              class="repo"
            >{{name}}</a></li>
        {{/each}}
      </ul>
    </script>
    <script id="branches-template" type="text/x-handlebars-template">
      <ul>
        {{#each branches}}
          <li>{{name}}</li>
        {{/each}}
      </ul>
    </script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/sinon/pkg/sinon.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
