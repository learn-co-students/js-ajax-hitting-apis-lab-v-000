<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript GitHub API with XHR</title>
    <link rel="stylesheet" type="text/css" href="node_modules/mocha/mocha.css">
    <style>
       .flexbox-container {
         display: -ms-flex;
         display: -webkit-flex;
         display: flex;
       }

      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }

      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
    </head>
    <body>
    <main id="main">
    </main>
    <div class="flexbox-container">
      <div>
        <form onsubmit="getRepositories(); return false;">
          Username: <input type="text" id="username">
          <input type="submit">
        </form>
      </div>
      <div>
        <h3>Repositories</h3>
        <div id="repositories"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <!--Create a form with a username field that calls a getRepositories function that loads the repositories div with a list of public repositories for that user. The displayed repositories should include the name and a link to the URL (HTML URL, not API URL).
    Name | URL Link-->
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/sinon/pkg/sinon.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
