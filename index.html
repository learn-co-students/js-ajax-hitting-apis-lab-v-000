<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript GitHub API with XHR</title>
    <link rel="stylesheet" type="text/css" href="node_modules/mocha/mocha.css">
    <style>
       .flexbox-container {
         display: -ms-flex;
         display: -webkit-flex;
         display: flex;
       }

      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }

      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
    </head>
    <body>
    <main id="main">
    </main>
    <form onsubmit="getRepositories();">
      Username: <input type="text" id="username" />
      <input type="submit" />
    </form>
    <!-- <a href="#" onclick="getRepositories();">click for repos</a> -->
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="repositories"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>

    <!-- add in lodash templates for displaying repos -->
    <script id="repository-template" type="text/x-lodash-template">
      <li>
        <strong><a href="<%- html_url %>"><%- name %></a></strong> |
        <a href="#" data-repository="<%- name %>" data-username="<%- username %>" onclick="getCommits(this);">Get Commits</a> |
        <a href="#" data-repository="<%- name %>" data-username="<%- username %>" onclick="getBranches(this);">Get Branches</a>
      </li>
    </script>

    <script id="commit-template" type="text/x-lodash-template">
      <li>
        <strong><%= author_name %> (<%= username %>)</strong> - <%= message %>
      </li>
    </script>

    <script id="branch-template" type="text/x-lodash-template">
      <li>
        <%= name %>
      </li>
    </script>

    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/sinon/pkg/sinon.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="test/index-test.js"></script>
  </body>
</html>
